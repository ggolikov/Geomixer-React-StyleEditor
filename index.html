<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>IconSidebarControl demo</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0/leaflet-src.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.0.2/es6-promise.auto.js" charset="utf-8"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" charset="utf-8">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
        <!-- <link rel="stylesheet" href="main.css" charset="utf-8"> -->
        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            .icon-foo::before {
                content: 'F'
            }
            .icon-bar::before {
                content: 'B'
            }
            .icon-baz::before {
                content: 'Z'
            }
        </style>
    <script type="text/javascript" src="index_bundle.js"></script>
    <body>
      <script type="text/javascript">
          const map = L.map(document.body).setView([54.04, 26.27], 5)
          L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map)
          const sidebarControl = new nsGmx.IconSidebarControl({
             position: 'topleft'
          }).addTo(map);

          sidebarControl.on('opened', ({ id }) => console.log('opened', id))
          sidebarControl.on('closed', () => console.log('closed'));

          const paneFooEl = sidebarControl.setPane('id_01',  {
            createTab: fontIcon
          });

          sidebarControl.open('id_01');
           function fontIcon(iconClass, state) {
               const iconEl = L.DomUtil.create('div', iconClass)
               if (state === 'active') {
                   L.DomUtil.addClass(iconEl, 'icon_active')
               }
               if (state === 'disabled') {
                   L.DomUtil.addClass(iconEl, 'icon_disabled')
               }
               return iconEl
           }

           L.DomUtil.create('div', 'content', paneFooEl).innerHTML = Array(200).join('foo ')

       </script>
    </body>
</html>
